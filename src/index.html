<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Agrego mi fuente de Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!--Agrego mis estilos-->
    <link rel="stylesheet" href="/src/styles.css" />

    <title>Jp Dev</title>
  </head>
  <body>
    <!--Aquí inicio con el body-->
    <!--Etiquetas de contenedor section, div, main-->
    <main>
      <img
        class="profile-picture"
        src="/src/assets/profile.png"
        alt="Foto del Perfil"
      />
      <!--Un único H1 -->
      <h1 class="titulo">Jean Piere Rodriguez</h1>
      <p>Aquí puedo agregar una descripción sobre mi</p>
      <!--Lista Desordenada -->
      <ul class="socials">
        <li>
          <a href="#" target="_blank">
            <img src="/src/assets/linkedin.svg" alt="Logo de Linkedin" />
          </a>
        </li>

        <li>
          <a href="#" target="_blank">
            <img src="/src/assets/instagram.svg" alt="Logo de Instagram" />
          </a>
        </li>
        <li>
          <a href="#" target="_blank">
            <img src="/src/assets/github.svg" alt="Logo de Github" />
          </a>
        </li>
        <li>
          <a href="#" target="_blank">
            <img src="/src/assets/facebook.svg" alt="Logo de Facebook" />
          </a>
        </li>
      </ul>
      <h2>Mis Proyectos</h2>
      <ul class="proyectos">
        <li class="bg-amarillo">
          <a href="#" target="_blank">
            <img
              src="/src/assets/projects/randomcolor.svg"
              alt="Mi primer proyecto"
            />
            <span class="proyecto-titulo">Mi primer proyecto</span></a
          >
        </li>
        <li>
          <a href="#" target="_blank">
            <img
              src="/src/assets/projects/segundo.svg"
              alt="Mi segundo proyecto"
            />
            <span class="proyecto-titulo">Proyecto 2: Por desarrollar</span>
          </a>
        </li>
        <li>
          <a href="#" target="_blank">
            <img
              src="/src/assets/projects/tercero.svg"
              alt="Mi tercer proyecto"
            />
            <span class="proyecto-titulo">Proyecto 3: En Proceso</span></a
          >
        </li>
      </ul>
    </main>
  </body>
</html>
